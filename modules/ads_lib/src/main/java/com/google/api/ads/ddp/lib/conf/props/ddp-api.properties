# General API properties.
api.ddp.wsdl.postfix=?wsdl
api.ddp.package.prefix=com.google.api.ads.ddp.${api.framework}
api.ddp.namespace.prefix=https://ddp.googleapis.com/api/ddp
api.ddp.server.production=https://ddp.googleapis.com/api/ddp
api.ddp.versions=v201603,v201609


# v201609
api.ddp.version.v201609=v201609
api.ddp.version.v201609.namespacemapping=${api.ddp.namespace.prefix}/provider/${api.ddp.version.v201609}=${api.ddp.package.prefix}.${api.ddp.version.v201609}.provider,${api.ddp.namespace.prefix}/dmp/${api.ddp.version.v201609}=${api.ddp.package.prefix}.${api.ddp.version.v201609}.dmp
api.ddp.version.v201609.defaultpackage=${api.ddp.package.prefix}.${api.ddp.version.v201609}.ddp
api.ddp.version.v201609.hasgroups=true
api.ddp.version.v201609.groups=provider,dmp
api.ddp.version.v201609.provider.services=UserListService
api.ddp.version.v201609.dmp.services=DmpUserListService

# v201603
api.ddp.version.v201603=v201603
