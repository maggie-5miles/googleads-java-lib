api.ddp.version.v201603.defaultpackage=${api.ddp.package.prefix}.${api.ddp.version.v201603}.ddp
api.ddp.version.v201603.hasgroups=true
api.ddp.version.v201603.groups=provider,dmp
api.ddp.version.v201603.provider.services=UserListService
