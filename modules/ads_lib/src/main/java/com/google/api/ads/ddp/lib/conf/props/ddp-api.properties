# General API properties.
api.ddp.wsdl.postfix=?wsdl
api.ddp.package.prefix=com.google.api.ads.ddp.${api.framework}
api.ddp.namespace.prefix=https://ddp.googleapis.com/api/ddp
api.ddp.server.production=https://ddp.googleapis.com/api/ddp
api.ddp.versions=v201705


# v201705
api.ddp.version.v201705=v201705
api.ddp.version.v201705.namespacemapping=${api.ddp.namespace.prefix}/provider/${api.ddp.version.v201705}=${api.ddp.package.prefix}.${api.ddp.version.v201705}.provider,${api.ddp.namespace.prefix}/dmp/${api.ddp.version.v201705}=${api.ddp.package.prefix}.${api.ddp.version.v201705}.dmp
api.ddp.version.v201705.defaultpackage=${api.ddp.package.prefix}.${api.ddp.version.v201705}.ddp
api.ddp.version.v201705.hasgroups=true
api.ddp.version.v201705.groups=provider,dmp
api.ddp.version.v201705.provider.services=UserListService
api.ddp.version.v201705.dmp.services=DmpUserListService

